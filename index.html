<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="app">
      <h1>
        <span class="title-cursive">Simple</span>
        <span class="title-symbol">ðŸ™ˆ</span>Calculator
      </h1>
      <div class="calculator">
        <div class="display">
          <span class="display-content">41+1</span>
        </div>
        <div class="number-pad">
          <button class="btn base reset" data-type="reset">AC</button>
          <button class="btn base toggle-sign">+/-</button>
          <button class="btn base percentage">%</button>
          <button class="btn operation" data-operation="Ã·">Ã·</button>
          <!-- Numbers -->
          <button class="btn number" data-number="7">7</button>
          <button class="btn number" data-number="8">8</button>
          <button class="btn number" data-number="9">9</button>
          <button class="btn operation" data-operation="x">x</button>
          <button class="btn number" data-number="4">4</button>
          <button class="btn number" data-number="5">5</button>
          <button class="btn number" data-number="6">6</button>
          <button class="btn operation" data-operation="-">-</button>
          <button class="btn number" data-number="1">1</button>
          <button class="btn number" data-number="2">2</button>
          <button class="btn number" data-number="3">3</button>
          <button class="btn operation" data-operation="+">+</button>
          <button class="btn number zero" data-number="0">0</button>
          <button class="btn number" data-number=".">.</button>
          <button class="btn operation equal">=</button>
        </div>
      </div>
      <footer>Â© 2024 Nibelheim, Inc.</footer>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
